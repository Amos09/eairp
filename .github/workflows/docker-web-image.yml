# This file is the dockerfile image packaging for the corresponding front-end project (web module)
# Note: In the end, we will definitely provide a Docker Compose method for CI deployment (it's not yet the right time)

name: Docker Web Image CI

on:
  push:
    branches: [ "master" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ''
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install PNPM
      run: npm install -g pnpm

    - name: Install dependencies
      run: |
        cd web
        pnpm install

    - name: Build
      run: |
        cd web
        pnpm build

    - name: Log into registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
     
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          # set latest tag for default branch
          type=raw,value=latest,enable={{is_default_branch}}
          # tag event
          type=ref,enable=true,priority=600,prefix=,suffix=,event=tag

    - name: Build Docker image
      run: |
        cd ./docker
        docker build -t ${{ steps.meta.outputs.tags }} WebDockerfile .
